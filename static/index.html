<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Erinnerungen</h1>
        
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <button class="nav-btn active" data-filter="all">Alle</button>
            <button class="nav-btn" data-filter="open">Offen</button>
            <button class="nav-btn" data-filter="completed">Abgeschlossen</button>
        </nav>

        <!-- Sort Controls -->
        <div class="sort-controls">
            <label for="sortBy">Sortieren nach:</label>
            <select id="sortBy">
                <option value="date">Datum (nächste zuerst)</option>
                <option value="priority">Wichtigkeit (wichtigste zuerst)</option>
            </select>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <div id="taskList"></div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="addTaskFab">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal for Adding/Editing Tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Neue Erinnerung</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Fälligkeitsdatum:</label>
                    <input type="datetime-local" id="dueDate" required>
                </div>
                <div class="form-group">
                    <label for="priority">Wichtigkeit:</label>
                    <select id="priority">
                        <option value="low">Niedrig</option>
                        <option value="medium" selected>Mittel</option>
                        <option value="high">Hoch</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Abbrechen</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
